<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>save-restore</title>
<style>
*{margin:0; padding:0;}
</style>
</head>
<body>
<canvas id="wrap-canvas"></canvas>
<script>
var canvas=document.getElementById("wrap-canvas"),
	context=canvas.getContext("2d");
console.log(context);
canvas.width=500;
canvas.height=500;

context.fillStyle = 'rgb(255,0,0)';
context.save();  // 保存状态01
context.fillRect(0,0,50,50);

context.fillStyle = 'rgb(0,255,255)';
context.save();  // 保存状态02
context.fillRect(100,0,50,50);

context.restore(); // 恢复到状态02
context.fillRect(200,0,50,50);

context.restore(); // 恢复到状态01=====先进后出，后进先出原则
context.fillRect(300,0,150,150);
</script>
</body>
</html>
